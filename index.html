<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="site-container">
        <!-- Common Side Navigation -->
        <nav class="side-nav">
            <h2>Arthur Delannoy</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gist_scanner.html">Gist Scanner</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-wrapper">
                <div id="content"><p>Loading content from GitHub...</p></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const contentElement = document.getElementById('content');
            try {
                const response = await fetch('https://api.github.com/repos/ArthurDelannoyazerty/ArthurDelannoyazerty/contents/README.md', {
                    headers: { 'Accept': 'application/vnd.github.v3.raw' }
                });
                if (!response.ok) throw new Error('Failed to fetch README from GitHub');
                
                const markdown = await response.text();
                contentElement.innerHTML = marked.parse(markdown);
            } catch (error) {
                contentElement.innerHTML = `<p>Error loading content: ${error.message}.</p>`;
            }
        });
    </script>
</body>
</html>

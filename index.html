<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using a CDN for the Markdown to HTML converter -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="content"><p>Loading content from GitHub...</p></div>
        <hr>
        <a href="gist_scanner.html">Go to Gist Scanner</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const contentElement = document.getElementById('content');
            try {
                // Fetch the README from your GitHub profile repository
                const response = await fetch('https://api.github.com/repos/ArthurDelannoyazerty/ArthurDelannoyazerty/contents/README.md', {
                    headers: { 'Accept': 'application/vnd.github.v3.raw' }
                });
                if (!response.ok) throw new Error('Failed to fetch README');
                
                const markdown = await response.text();
                // Convert Markdown to HTML using the marked library
                contentElement.innerHTML = marked.parse(markdown);
            } catch (error) {
                contentElement.innerHTML = `<p>Error loading content: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
